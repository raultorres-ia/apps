<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMedia IAG - Galería de Vídeos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados y nueva paleta de colores basada en el logo */
        body {
            font-family: 'Inter', sans-serif;
        }
        :root {
            --brand-blue-dark: #2c3e50; /* Azul oscuro del logo */
            --brand-teal: #48b3ab;       /* Turquesa del logo */
            --brand-coral: #f07b5a;      /* Coral del logo */
            --brand-pink: #e94560;       /* Color para el título principal */
            --brand-year-highlight: #00b49b; /* Color para el año */
            --dark-bg: #111827;          /* Tailwind gray-900 (más oscuro) */
            --dark-surface: #1f2937;      /* Tailwind gray-800 */
            --text-light: #f3f4f6;       /* Tailwind gray-200 */
            --text-muted: #9ca3af;       /* Tailwind gray-400 */
        }
        .bg-dark-bg { background-color: var(--dark-bg); }
        .bg-dark-surface { background-color: var(--dark-surface); }
        .text-light { color: var(--text-light); }
        .text-muted { color: var(--text-muted); }
        .text-brand-teal { color: var(--brand-teal); }
        .bg-brand-teal { background-color: var(--brand-teal); }
        .text-brand-coral { color: var(--brand-coral); }
        .text-brand-pink { color: var(--brand-pink); }
        .text-brand-year-highlight { color: var(--brand-year-highlight); }
        .hover-text-brand-coral:hover { color: var(--brand-coral); }
        .border-brand-teal { border-color: var(--brand-teal); }
        
        .month-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 1px solid transparent;
        }
        .month-card.available:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(72, 179, 171, 0.2);
            border-color: var(--brand-teal);
        }
    </style>
</head>
<body class="bg-dark-bg text-light">

    <!-- Header -->
    <header class="bg-dark-surface shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-6 py-3 flex justify-start items-center space-x-4">
            <!-- Nuevo Logo -->
            <img src="https://raultorres-ia.github.io/EduMedia-IAG/image/photo_2025-07-11_12-49-03.jpg" 
                 alt="EduMedia IAG Logo" 
                 class="h-12 md:h-14 rounded-md"
                 onerror="this.onerror=null;this.src='https://placehold.co/100x100/1f2937/f3f4f6?text=Logo';">
            <h1 class="text-xl md:text-2xl font-bold text-brand-pink">Videoteca Anual</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <p class="text-center text-muted mb-10 max-w-2xl mx-auto">Selecciona un mes para ver el vídeo correspondiente al resumen del grupo EduMedia-IAG.</p>

        <h2 class="text-3xl font-bold text-center text-brand-year-highlight mb-8">2025</h2>

        <!-- Grid de Meses -->
        <div id="months-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Las tarjetas de los meses se generarán con JavaScript -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark-bg mt-12 py-8 border-t border-gray-800">
        <div class="container mx-auto px-6 text-center text-muted text-sm">
            <p>EduMedia-IAG</p>
            <p>Esta obra está bajo una 
                <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.ca" 
                   target="_blank" rel="noopener noreferrer" 
                   class="underline hover-text-brand-coral transition-colors">
                   licencia Creative Commons BY-SA
                </a>.
            </p>
        </div>
    </footer>


    <!-- Modal para el Video -->
    <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-dark-surface rounded-lg shadow-2xl w-full max-w-4xl max-h-full overflow-hidden flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h3 id="video-title" class="text-xl font-bold text-light"></h3>
                <button id="close-modal" class="text-gray-400 hover-text-brand-coral transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="relative w-full bg-black" style="padding-top: 56.25%;"> <!-- 16:9 Aspect Ratio -->
                <video id="video-player" class="absolute top-0 left-0 w-full h-full" controls autoplay>
                    Tu navegador no soporta la etiqueta de vídeo.
                </video>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DATOS DE LOS VÍDEOS ---
            const videoData = {
                'enero': null,
                'febrero': null,
                'marzo': null,
                'abril': null,
                'mayo': null,
                'junio': null,
                'julio': 'https://ia800909.us.archive.org/18/items/edumedia_IAG_videos/video_julio_2025.mp4',
                'agosto': null,
                'septiembre': null,
                'octubre': null,
                'noviembre': null,
                'diciembre': null,
            };

            const months = [
                'enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio',
                'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'
            ];

            const grid = document.getElementById('months-grid');
            const modal = document.getElementById('video-modal');
            const videoPlayer = document.getElementById('video-player');
            const videoTitle = document.getElementById('video-title');
            const closeModalBtn = document.getElementById('close-modal');

            // --- FUNCIÓN PARA GENERAR LAS TARJETAS DE LOS MESES ---
            function renderMonthCards() {
                months.forEach(month => {
                    const hasVideo = videoData[month] !== null;
                    const card = document.createElement('div');
                    card.dataset.month = month;
                    
                    const cardBaseClasses = 'p-6 rounded-lg shadow-md flex flex-col items-center justify-center text-center month-card';
                    const cardStateClasses = hasVideo
                        ? 'bg-dark-surface cursor-pointer available'
                        : 'bg-gray-800 opacity-50';
                    
                    const titleClasses = hasVideo ? 'text-light' : 'text-muted';
                    const iconBg = hasVideo ? 'bg-brand-teal' : 'bg-gray-600';

                    const iconHtml = hasVideo
                        ? `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg>`
                        : `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg>`;

                    card.className = `${cardBaseClasses} ${cardStateClasses}`;
                    card.innerHTML = `
                        <div class="w-12 h-12 ${iconBg} rounded-full flex items-center justify-center mb-4">
                           ${iconHtml}
                        </div>
                        <h4 class="text-xl font-bold capitalize ${titleClasses}">${month}</h4>
                    `;

                    if (hasVideo) {
                        card.addEventListener('click', () => openVideo(month));
                    }
                    
                    grid.appendChild(card);
                });
            }

            // --- FUNCIONES DEL MODAL ---
            function openVideo(month) {
                const videoUrl = videoData[month];
                if (videoUrl) {
                    videoTitle.textContent = `Vídeo de ${month.charAt(0).toUpperCase() + month.slice(1)} 2025`;
                    videoPlayer.src = videoUrl;
                    modal.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                }
            }

            function closeModal() {
                modal.classList.add('hidden');
                videoPlayer.pause();
                videoPlayer.src = ''; 
                document.body.style.overflow = 'auto';
            }

            // --- ASIGNACIÓN DE EVENTOS ---
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });

            // --- INICIALIZACIÓN ---
            renderMonthCards();
        });
    </script>
</body>
</html>
