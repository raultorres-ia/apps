<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku per a Nens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', cursive;
            touch-action: manipulation;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, minmax(0, 1fr));
            grid-template-rows: repeat(9, minmax(0, 1fr));
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
            border: 4px solid #3b82f6; /* blue-500 */
            border-radius: 12px;
            gap: 1px;
            background-color: #9ca3af; /* gray-400 */
        }
        .sudoku-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .sudoku-cell:nth-child(3n) {
            border-right: 3px solid #3b82f6;
        }
        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #3b82f6;
        }
        .sudoku-cell.selected {
            background-color: #fef08a; /* yellow-200 */
            transform: scale(1.05);
        }
        .sudoku-cell.pre-filled {
            color: #1f2937; /* gray-800 */
            background-color: #e5e7eb; /* gray-200 */
            cursor: not-allowed;
        }
        .sudoku-cell.user-filled {
            color: #1d4ed8; /* blue-700 */
        }
        .sudoku-cell.incorrect {
            color: white;
            background-color: #ef4444; /* red-500 */
            animation: shake 0.5s;
        }
        .number-control {
            width: clamp(40px, 10vw, 60px);
            height: clamp(40px, 10vw, 60px);
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: zoomIn 0.3s ease-out;
        }
        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="text-4xl sm:text-5xl md:text-6xl text-blue-600 mb-4">Sudoku Divertit!</h1>

    <div id="sudoku-grid" class="sudoku-grid shadow-2xl mb-6"></div>

    <div id="number-palette" class="flex flex-wrap justify-center gap-2 mb-6">
        <!-- Number buttons will be generated by JS -->
    </div>

    <button id="new-game-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transition-transform transform hover:scale-105">
        Joc Nou
    </button>
    
    <!-- Win Modal -->
    <div id="win-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 class="text-5xl mb-4">ðŸŽ‰</h2>
            <p class="text-3xl text-yellow-500 font-bold mb-2">Felicitats!</p>
            <p class="text-xl text-gray-600 mb-6">Busca la segÃ¼ent pista al teu cor.</p>
            <button id="play-again-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full text-lg">
                Juga una altra vegada
            </button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const gridElement = document.getElementById('sudoku-grid');
            const numberPalette = document.getElementById('number-palette');
            const newGameBtn = document.getElementById('new-game-btn');
            const winModal = document.getElementById('win-modal');
            const playAgainBtn = document.getElementById('play-again-btn');

            // --- Game State ---
            let selectedCell = null;
            let currentPuzzle = null;
            let solution = null;
            
            // --- Puzzles ---
            // '0' represents an empty cell
            const puzzles = [
                {
                    board: [
                        "530070000",
                        "600195000",
                        "098000060",
                        "800060003",
                        "400803001",
                        "700020006",
                        "060000280",
                        "000419005",
                        "000080079"
                    ],
                    solution: [
                        "534678912",
                        "672195348",
                        "198342567",
                        "859761423",
                        "426853791",
                        "713924856",
                        "961537284",
                        "287419635",
                        "345286179"
                    ]
                },
                {
                    board: [
                        "003020600",
                        "900305001",
                        "001806400",
                        "008102900",
                        "700000008",
                        "006708200",
                        "002609500",
                        "800203009",
                        "005010300"
                    ],
                    solution: [
                        "483921657",
                        "967345821",
                        "251876493",
                        "548132976",
                        "729564138",
                        "136798245",
                        "372689514",
                        "814253769",
                        "695417382"
                    ]
                }
            ];

            // --- Functions ---
            function startGame() {
                // Select a random puzzle
                const puzzleIndex = Math.floor(Math.random() * puzzles.length);
                currentPuzzle = puzzles[puzzleIndex].board.map(row => row.split('').map(Number));
                solution = puzzles[puzzleIndex].solution.map(row => row.split('').map(Number));
                
                // Reset UI
                gridElement.innerHTML = '';
                if (selectedCell) {
                    selectedCell.element.classList.remove('selected');
                    selectedCell = null;
                }
                winModal.classList.add('hidden');

                // Create the grid cells
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        const cell = document.createElement('div');
                        cell.classList.add('sudoku-cell');
                        cell.dataset.row = r;
                        cell.dataset.col = c;

                        const num = currentPuzzle[r][c];
                        if (num !== 0) {
                            cell.textContent = num;
                            cell.classList.add('pre-filled');
                        } else {
                            cell.addEventListener('click', () => handleCellClick(cell, r, c));
                        }
                        gridElement.appendChild(cell);
                    }
                }
            }

            function createNumberPalette() {
                for (let i = 1; i <= 9; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    btn.classList.add('number-control', 'bg-white', 'hover:bg-yellow-200', 'text-blue-500', 'font-bold', 'rounded-lg', 'shadow', 'flex', 'items-center', 'justify-center', 'transition-transform', 'transform', 'hover:scale-110');
                    btn.addEventListener('click', () => handleNumberClick(i));
                    numberPalette.appendChild(btn);
                }
            }

            function handleCellClick(cellElement, row, col) {
                // Deselect previous cell
                if (selectedCell) {
                    selectedCell.element.classList.remove('selected');
                }
                // Select new cell
                selectedCell = { element: cellElement, row, col };
                cellElement.classList.add('selected');
            }
            
            function handleNumberClick(num) {
                if (!selectedCell) return;

                const { element, row, col } = selectedCell;

                // Clear any previous incorrect styling
                element.classList.remove('incorrect');
                
                // Check if the number is correct against the solution
                if (num === solution[row][col]) {
                    element.textContent = num;
                    element.classList.add('user-filled');
                    // Prevent further clicks on this correct cell
                    element.removeEventListener('click', handleCellClick);
                    element.classList.remove('selected');
                    selectedCell = null;
                    
                    // Update game state
                    currentPuzzle[row][col] = num;
                    
                    // Check for win condition
                    if (isSolved()) {
                       winModal.classList.remove('hidden');
                    }
                } else {
                    // Show temporary error feedback
                    element.textContent = num;
                    element.classList.add('incorrect');
                    setTimeout(() => {
                        element.textContent = '';
                        element.classList.remove('incorrect');
                    }, 500);
                }
            }
            
            function isSolved() {
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        if (currentPuzzle[r][c] === 0) {
                            return false;
                        }
                    }
                }
                return true;
            }

            // --- Event Listeners ---
            newGameBtn.addEventListener('click', startGame);
            playAgainBtn.addEventListener('click', startGame);
            
            // --- Initialization ---
            createNumberPalette();
            startGame();
        });
    </script>
</body>
</html>
